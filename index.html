<!DOCTYPE html>
<html>
    <head>
        <title>AR.js Video Player</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            AFRAME.registerComponent('videohandler', {
                init: function () {
                    const marker = this.el;
                    const video = document.querySelector("#vid");
                    let isPlaying = false;

                    marker.addEventListener('markerFound', () => {
                        if (!isPlaying) {
                            video.play();
                            isPlaying = true;
                            console.log("Marker found. Video playing.");
                        }
                    });

                    marker.addEventListener('markerLost', () => {
                        if (isPlaying) {
                            video.pause();
                            isPlaying = false;
                            console.log("Marker lost. Video paused.");
                        }
                    });

                    // Add a click handler to manually start/stop the video for better mobile compatibility
                    this.el.sceneEl.addEventListener('click', () => {
                        if (video.paused) {
                            video.play();
                            isPlaying = true;
                        } else {
                            video.pause();
                            isPlaying = false;
                        }
                    });
                }
            });
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <video
                    id="vid"
                    src="assets/asset.mp4"
                    preload="auto"
                    loop
                    crossorigin
                    webkit-playsinline
                    playsinline
                    muted
                ></video>
            </a-assets>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                videohandler
                smooth="true"
                smoothCount="10"
                smoothTolerance="0.01"
                smoothThreshold="5"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-video
                    src="#vid"
                    scale="1 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    class="clickable"
                    gesture-handler
                ></a-video>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
